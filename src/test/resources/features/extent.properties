# Extent Reports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/reports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Report theme (standard/dark)
extent.reporter.spark.theme=dark

# Screenshots
screenshot.dir=test-output/screenshots
screenshot.rel.path=../screenshots

# System Information
systeminfo.os=OS
systeminfo.java=Java Version
systeminfo.platform=Test Platform
systeminfo.device=Device Name

# Base64 Screenshots (true/false)
extent.reporter.spark.base64imagesrc=false

# Offline mode (true/false)
extent.reporter.spark.offline=false